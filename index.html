<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <form id="sign-up" class="border">
    <fieldset>
      <legend>Sign up</legend>
      <input type="text" name="email" placeholder="Email">
      <input type="password" name="password" placeholder="Password">
      <input type="password" name="password_confirmation" placeholder="Confirm Password">
      <input type="submit" value="Sign up!">
    </fieldset>
  </form>

  <body class="container-fluid">
  <form id="sign-in" class="border">
    <fieldset>
      <legend>Login</legend>
      <input type="text" name="email" placeholder="Email">
      <input type="password" name="password" placeholder="Password">
      <input type="submit" value="Login.">
    </fieldset>
  </form>

  <body class="container-fluid">
  <form id="change-password" class="border">
    <fieldset>
      <legend>Change Password</legend>
      <input type="password" name="old" placeholder="Old Password">
      <input type="password" name="new" placeholder="New Password">
      <input type="submit" value="Change Password">
    </fieldset>
  </form>

  <button id="sign-out" class="border">
    Sign Out
  </button>

  <button id="update-password" class="border">
    Update Password
  </button>

  <h1>Tic-Tac-Toe</h1>

  <p class="quote">Try your luck at this age-old game of skill!</p>

  <div id="message"></div>

  <button type="button" class="btn btn-primary" id="new-game-button"> New Game </button>

  <div class="gameBoard">
    <div class="gameSquare" id=square0></div>
    <div class="gameSquare" id=square1></div>
    <div class="gameSquare" id=square2></div>
    <div class="gameSquare" id=square3></div>
    <div class="gameSquare" id=square4></div>
    <div class="gameSquare" id=square5></div>
    <div class="gameSquare" id=square6></div>
    <div class="gameSquare" id=square7></div>
    <div class="gameSquare" id=square8></div>
  </div>
</body>

</html>
